<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #messages {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            height: 200px;
            overflow-y: auto;
        }
        .message {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Server-Sent Events Demo</h1>
    <p>Receiving events from the server...</p>

    <div id="messages">
        <!-- Messages from the server will appear here -->
    </div>

    <script>
        const eventSource = new EventSource('http://localhost:3000/audio/sse');
        const messagesDiv = document.getElementById('messages');

        eventSource.onmessage = function(event) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.textContent = 'Received: ' + event.data;
            messagesDiv.appendChild(messageElement);
        };

        eventSource.onerror = function() {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.textContent = 'Error occurred while connecting to the server.';
            messagesDiv.appendChild(messageElement);
        };
    </script>
</body>
</html>
